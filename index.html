<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <meta http-equiv="refresh" content="time; URL=https://filipchalupa.cz" />
</head>
<body>
    <h1>Redirect</h1>
    <a href="https://filipchalupa.cz">https://filipchalupa.cz</a>
    <script>
        document.querySelector('meta[http-equiv="refresh"]').getAttribute('content').split('URL=')[1]
    </script>
</body>
</html>
